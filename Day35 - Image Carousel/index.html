<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="./imgs/1.jpg" alt="First Image" />
            <img src="./imgs/2.jpg" alt="Second Image" />
            <img src="./imgs/3.jpg" alt="Third Image" />
            <img src="./imgs/4.jpg" alt="Fourth Image" />
        </div>

        <div class="buttons-container">
            <button class="btn" id="left">Prev</button>
            <button class="btn" id="right">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
